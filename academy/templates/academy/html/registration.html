<html lang="en">
  {%load static%}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MemberRegistration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
  
  </head>
  <body>
  
  
     {% include 'academy/html/navbar.html'%}
{%if messages %}
{% for m in messages%}
<!-- <h1 class="text-{{m.tags}}">{{m}}</h1> -->
<div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
  <strong>{{m}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{%endfor%}


{%endif%}

  <center><h1 style="color:black; font-size: 50px; text-shadow: 4px 7px 5px white;">Registration Form</h1></center>
  <form  method="POST" action="/member_registration/">
    {% csrf_token %}

   <div class="row justify-content-center  mt-5">
     <div class="col-4 div-bg" >
   <div class="mb-3">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;">Member Id</label>
      <input type="text" required="required" class="form-control" name="txtuserid" aria-describedby="emailHelp" id="txtusername">
     
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color:black;font-size:25px;">Password</label>
      <input type="password" required="required" class="form-control" name="txtuserpass" id="txtuserpass">
      
    </div>
 
   <div class="mb-3">
     <label for="exampleInputpassword" class="form-label" style="color:black;font-size:25px;">Name</label>
     <input type="text"  required class="form-control" name="txtname" aria-describedby="passwordHelp">
    
   </div>
 
   <label for="exampleInputId" class="form-label"style="color:black;font-size:25px;">Phone Number</label>
   <input type="number"  class="form-control" name="txtphone" aria-describedby="IdHelp">
   </div>
   <select class="form-select" aria-label="Default select example" name="cmbcity"  style="color:black;font-size:25px;">
    <option selected>City</option>
    <option value="lko">Lucknow</option>
    <option value="delhi">Delhi</option>
    <option value="gurgaon">Gurgaon</option>
    <option value="fzd">Faizabad</option>
    <option value="agra">Agra</option>
  </select>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;"> Address</label>
    <textarea  required class="form-control" name="txtaddress" aria-describedby="emailHelp"></textarea>
  
  </div>


  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;">Select Your Gender</label>
    <input type="radio"  required class="form-check-input " name="gender" value="M"/>
    <label class="form-check-label" for="MaleLabel">
      Male
    </label>
    <input type="radio"  required class="form-check-input" name="gender" value="F"/>
    <label class="form-check-label" for="FemaleLabel">
      FeMale
    </label>
    
  </div>
 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;">PlanId</label>
    <select class="form-select" name="cmb_plan">
      <option value="default"> Select Your Plan</option>
      {% for p in plan_key %}
      <option value="{{p.Plan_name}}"> {{p.Plan_name}}</option>
      {%endfor%}
    </select>
   </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;">TransactionDetails</label>
    <input type="text" required="required" class="form-control" name="txttransaction" aria-describedby="" id="txtusername">
   </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:black;font-size:25px;">Your Age</label>
    <input type="number" required="required" class="form-control" name="txtage" aria-describedby="" id="txtusername">
   </div>


  <button type="reset" class="btn btn-primary">Reset</button>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <!-- <div class="row bg-lightgreen">
    <div class="col-12 bg-lightgreen">
        <span class="nav-item">
    <a class="nav-link" href="{{'/login/'}}" style="color: rgb(14, 10, 249); font-weight: bold" >#IF YOU ARE CLUB MEMBER PLEASE LOGIN HERE</a>
  </span>
    </div></div></div>  -->
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
    </html>
